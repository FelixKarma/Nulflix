<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>404 - Page non trouvée</title>
	<style type="text/css">
		body {
			background-color: #000;
			color: #fff;
			text-align: center;
			font-size: 4em;
            margin: 0px;
		}
	
		.blink {
			animation: blinker 1s linear infinite;
            margin: 0px
		}
		@keyframes blinker {
			50% {
				color: #fff;
			}
			51% {
				color: #00f;
			}
			67% {
				color: #00f788;
			}
			68% {
				color: #14b5de;
			}
			84% {
				color: #cfe80f;
			}
			85% {
				color: #f00;
			}
			100% {
				color: #ffffff;
			}
		}
	</style>
</head>
<body>
	<h1 class="blink"> ROMAIN <br> 
        Séverine <br> 
        Mylène  Maxime <br> 
        Youssef  Mehdi <br> 
        Valentin </h1>
</body>
</html>
